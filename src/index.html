<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Money Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <p>Enter a number in US dollars and choose a country to get the current exchange rates for said countries!</p>

    <form id="money">
      <div class="form-group">
        <h4>Enter a number</h4>
        <input id="dollar" type="number" class="form-control">
      </div>

      <div class="form-group">
        <h4>Choose the country to see the exchange rate</h4>
        <select id="country" class="custom-select" required>
          <option value="">Choose one please</option>
          <option value="euro">	European Union - Euro</option>
          <option value="guatemala">Guatemala - Guatemalan Quetzal</option>
          <option value="hungary">Hungary - Hungarian Forint</option>
          <option value="argentina">Argentina - Argentine Peso</option>
          <option value="australia">Australia - Australian Dollar</option>
          <option value="epicountry">Epilandia - Epicodus Dollar</option>
        </select>
      </div>

      <button type="submit" class="btn-lg btn-success">Show me the money!</button>
    </form>
    <div id="results"></div>
    <div id="error"></div>
  </div>
</body>
</html>
